<style>
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, i, u, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, fieldset, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video{
    font-family: '微软雅黑'
}
.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden}
.clearfix{*+height:1%;}

.black_overlay{
     position: absolute;  
     top: 0%;  
     left: 0%;  
     width: 100%;  
     height: 100%;  
     background-color: black;  
     z-index:1001;  
     -moz-opacity: 0.2;  
     opacity:.20;  
     filter: alpha(opacity=20);  
} 
.white_content {
    position: absolute; 
    top: 10pt;
    bottom:10pt; 
    left: 10pt;
    right:10pt;
    border-radius:6pt;
    background-color: white; 
    z-index:1002;
    overflow: hidden;
} 
.help{
  font-size:14pt;color:#707793;line-height: 35pt;text-align: center;width: 100%;margin-top:5pt;
}
.help-close{
  position: absolute;right:4pt;top:4pt;
}
.help-close img{
  width:18pt;height:18pt;
}
.help-close > .img1{
  display: none;
}
.help-close > .img2{
  display: block;
}
.help-close.activated > .img1{
  display: block;
}
.help-close.activated > .img2{
  display: none;
}
.help-text{
  margin-left:20pt;margin-right: 20pt;margin-bottom: 20pt;overflow: auto;height: 100%;
}
.help-text p{
  text-indent:24pt;
}
  .cb{
    clear:both;
  }
  .pr{
    position: relative;
  }
  .fl{
    float: left;
  }
  .fr{
    float: right;
  }
  .fz9{
    font-size: 9pt;
  }
  .fz10{
    font-size: 10pt;
  }
  .fz11{
    font-size: 11pt;
  }
  .fz12{
    font-size: 12pt;
  }
  .fz14{
    font-size: 14pt;
  }
  .fz19{
    font-size: 19pt;
  }
  .pl10{
    padding-left: 10pt;
  }
.xtips{
    position:relative;
    top:0;
    line-height: 25pt;
    background: #edf2f6;
    color:#9dacb6;
    font-size:9pt;
    width:100%;
    text-align: center;
    clear:both;
    z-index:5;
  }
  .xtips img{
    float:right;
    padding-top:5pt;
    padding-right:5pt;
  }
</style>
